<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Race Briggs Bootstrap Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Race Briggs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">About Me<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row padding-top">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <h1>Contact</h1>
      </div>
      <div class="col-lg-2"></div>
    </div>
    <div class="row padding">
      <div class="col-lg-2">
      </div>
      <div class="col-lg-8">
        <form>
          <div class="form-group">
            <label for="name-form">Name</label>
            <input type="text" class="form-control" id="name-form" placeholder="Firstname Lastname">
          </div>
          <div class="form-group">
            <label for="email-form">Email address</label>
            <input type="email" class="form-control" id="email-form" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="message-form">Message</label>
            <textarea class="form-control" id="message-form" rows="3"></textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
  </div>
  <div class="card text-center bg-dark">
    <div class="footer-margin">
      <footer class="card-footer bg-light footer-font-style text-muted footer-position">
      </footer>
    </div>
  </div>
</body>
</html>
